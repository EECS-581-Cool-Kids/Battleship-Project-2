<!DOCTYPE html> <!-- This is the html file that will be served by the server to the winner -->
<html lang="en"> <!-- in english -->
<head> <!-- head tag -->
    <h1>You won! You sank all your opponent's ships!</h1> <!-- heading -->
    <link rel="stylesheet" href="styleGameOver.css"> <!--Adds style using css file-->
</head> <!-- end of head tag -->

<body> <!-- body tag -->
    <img src="winner.png" alt="Ship Sailing" class="center"> <!--Image of a ship sailing-->
    <p>Good game!</p> <!--Text-->

    <!--Play again button-->
    <div style="text-align:center"> <!--Aligns button to center-->
    <button onclick="location.href = '../homeScreen/homeScreen.html';" style="width: 200px; ">Play Again</button> <!--Button to play again-->
    </div> <!--End of div tag-->

</body> <!-- end of body tag -->
