<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play Battleship!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../assets/connection.js"></script>
</head>
<body>
    <h1>Battleship Game</h1>

    <div id="setupControls">
        <h2>Select a ship to place</h2>

        <select id="shipSelect">
        </select>
   
        <button id="toggleOrientation">Horizontal</button>
        <button id="removeShip">Remove Selected Ship</button>
        <button id="startGame" disabled>Ready!</button>
    </div>

    <h2 id="waitingForAllPlayers" style="display: none;">Waiting for other player...</h2>
    
    <br/>
    <br/>

    <div id="playerGridContainer">
        <div id="grid"></div>
    </div>

    <h2 id="turnIndicatorLabel" style="display:none;">It's Your Turn!</h2>
    <br>
    <h3 id="gridHeader" style="display:none">Your Grid (left) | Opponent's Grid (right)</h3>
    <br/>

    <div id="gameBoardContainer" style="display: none;">
        <div id="playerBoard"></div>
        <div id="opponentBoard"></div>
    </div>

    <h3 id="statusLabel" style="display: none;">Status Label</h3>

    <div class="error-footer" id="errorFooter">
        <p id="errorLabel">Error: Something went wrong. Please try again later.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
